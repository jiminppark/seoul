<body>
	<div class="base-skip" id="baseSkip"></div>
	<div class="base-layer" id="baseLayer"></div>
	<div class="base-wrap" id="baseWrap">
		<header class="base-header" id="baseHeader"></header>
		<main class="base-main" id="baseMain" role="main">
			<div class="base-content" id="baseContent">
				
				<!-- content ---------------------------------------------------------------------------------------------- -->
				<div class="page-title-area community">
					<h2 class="page-title">참여마당</h2>
					<p class="page-title_en">CUSTOMER SERVICE</p>
				</div>
				
				<div class="contents-area">
					<!-- S : title area -->
					<div class="type_view">
						<div class="title-box">
							<h2 class="h-type_a">만족도조사</h2>
							<div class="breadcrumb">
								<span class="breadcrumb-item">홈</span>
								<span class="breadcrumb-item">참여마당</span>
								<span class="breadcrumb-item">만족도조사</span>
							</div>
						</div>
					</div>
					<!-- E : title area -->

                    <!-- S : 설문조사 -->
                    <div class="survey-wrap mgt-ms">
                        <form action="">
                            <dl class="survey-item">
                                <dt class="survey-head"><b>문 1.</b> 해당 연수원(수련원)을 이용하시면서 전체적으로 얼마나 만족하십니까?</dt>
                                <dd class="survey-body">
                                    <ul>
                                    <li class="radio"><input type="radio" name="doAsurvey1" id="doAsurvey1_1" checked=""><label for="doAsurvey1_1"><i>①</i> <span>매우만족</span></label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey1" id="doAsurvey1_2" checked=""><label for="doAsurvey1_2"><i>②</i> 약간만족</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey1" id="doAsurvey1_3" checked=""><label for="doAsurvey1_3"><i>③</i> 약간불만</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey1" id="doAsurvey1_4" checked=""><label for="doAsurvey1_4"><i>④</i> 매우불만</label></li>
                                    </ul>
                                </dd>
                            </dl>

                            <dl class="survey-item">
                                <dt class="survey-head"><b>문 1-1.</b> 만족하셨다면(1번문항에서 ① 또는 ②번 선택하셨다면) 주된 이유는 무엇 이라 생각하십니까?</dt>
                                <dd class="survey-body">
                                    <ul>
                                    <li class="radio"><input type="radio" name="doAsurvey2" id="doAsurvey2_1" checked=""><label for="doAsurvey2_1"><i>①</i> 깨끗한 시설, 쾌적한 환경</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey2" id="doAsurvey2_2" checked=""><label for="doAsurvey2_2"><i>②</i> 친절하고 질 높은 서비스 제공</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey2" id="doAsurvey2_3" checked=""><label for="doAsurvey2_3"><i>③</i> 다양한 프로그램 제공</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey2" id="doAsurvey2_4" checked=""><label for="doAsurvey2_4"><i>④</i> 부대시설 이용</label></li>
                                    <li class="radio"><input type="radio" name="doAsurvey2" id="doAsurvey2_5" checked=""><label for="doAsurvey2_5"><i>⑤</i> 기타</label></li>
                                    </ul>
                                </dd>
                            </dl>

                            <dl class="survey-item">
                                <dt class="survey-head"><b>문 1-1.</b> 기타응답 (문1에서 ⑤기타를 선택한 경우 작성)</dt>
                                <dd class="survey-body">
                                    <textarea name="" cols="30" rows="6" id="doAsurvey3"></textarea>
                                </dd>
                            </dl>

                            <dl class="survey-item">
                                <dt class="survey-head"><b>문 2.</b> 해당 연수원과 관련하여 제안하실 의견이나 개선점이 있으시면 무엇이든 좋으니 자유롭게 말씀해주십시오. 작성 부탁드립니다. </dt>
                                <dd class="survey-body">
                                    <textarea name="" cols="30" rows="6" id="doAsurvey4"></textarea>
                                </dd>
                            </dl>

                            <div class="btn-area mgt-ms">
                                <button type="submit" class="btn-basic3 big">제출하기</button>
                            </div>
                        </form>
                    </div>
                    <!-- E : 설문조사 -->
				</div>
	
				<!-- //content ---------------------------------------------------------------------------------------------- -->

			</div>
		</main>
